<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Holiday Finder</title>
</head>

<body>
    <div class="container" style="width: rem">
        <h1>Holiday Finder</h1>

        <form id="holidayForm">
            <div class="container" >
                <div class="mb-3">
                     <div class="row g-3">
                        <div class="col-sm-7">
                          <input type="text" class="form-control" placeholder="Country" aria-label="City" id="location">
                        </div>
                        <div class="col-sm">
                            <input type="date" class="form-control" id="date">
                        </div>
                        
                      </div>

                </div>
            </div>
            <div class="button">
            <button type="submit" class="btn btn-outline-primary" id="searchBtn">Search Holiday</button>
            <button type="button" class="btn btn-outline-danger" id="clearBtn">Clear Results</button>
         
            


            </div>
        </form>

        

        <div class="display-results"></div>
           

        </div>

       

    <script src="index.js"></script>
</body>

</html>
