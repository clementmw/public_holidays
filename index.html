    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Public Holidays API</title>
</head>
<body>
    <div class="container">
        <h1>Public Holidays</h1>

        <form id = "holidayForm"> 
          <div class="container">
              <div class="mb-3">
                <label for="apiKey" class="form-label">API KEY:</label>
                <input type="text" class="form-control" id="apiKey">
              </div>

              <div class="mb-3">
                  <label for="countryCode" class="form-label">COUNTRY-CODE (KE):</label>
                  <input type="text" class="form-control" id="countryCode" >
                </div>

                <div class="mb-3">
                  <label for="year" class="form-label">YEAR:</label>
                  <input type="text" class="form-control" id="year" >
                </div>

                <div class="mb-3">
                  <label for="month" class="form-label">MONTH:</label>
                  <input type="text" class="form-control" id="month" >
                </div>

                <div class="mb-3">
                  <label for="day" class="form-label">DAY:</label>
                  <input type="text" class="form-control" id="day" >
                </div>

              <button type="submit" class="btn btn-primary" id="searchBtn"> Get Holiday</button>
        </form>
          </div>
          <div id="holidayResults">
            <!-- API response will be displayed here -->
        </div>
    </div>

    <script src="index.js/script>
</body>
</html>
