<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Holiday Finder</title>
</head>

<body>
    <div class="container">
        <h1>Holiday Finder</h1>

        <form id="holidayForm">
            <div class="container">
                <div class="mb-3">
                    <label for="name" class="form-label">Holiday Name:</label>
                    <input type="text" class="form-control" id="name">
                    <label for="location" class="form-label">Country:</label>
                    <input type="text" class="form-control" id="location">
                    <label for="year" class="form-label">Year:</label>
                    <input type="text" class="form-control" id="year">
                    <label for="month" class="form-label">Month:</label>
                    <input type="text" class="form-control" id="month">
                    <label for="day" class="form-label">Day:</label>
                    <input type="text" class="form-control" id="day">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="searchBtn">Search Holiday</button>
            <button type="button" class="btn btn-secondary" id="clearBtn">Clear Results</button>
        </form>

       

    <script src="index.js"></script>
</body>

</html>
